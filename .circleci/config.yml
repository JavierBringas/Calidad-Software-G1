jobs:
  build:
    docker:
      - image: circleci/openjdk:11
    steps:
      - checkout
      - run:
          name: Download JUnit Jupiter JAR
          command: |
            curl -o junit-jupiter.jar https://repo.maven.apache.org/maven2/org/junit/jupiter/junit-jupiter/5.8.1/junit-jupiter-5.8.1.jar
      - run:
          name: Compile and Run Java Tests
          command: |
            javac -cp .:junit.jar:Mp_Final/src:Mp_Final/srcTest Mp_Final/src/Ability.java Mp_Final/srcTest/AbilityTest.java
            java -cp .:junit.jar:hamcrest-core.jar:Mp_Final/src:Mp_Final/srcTest org.junit.runner.JUnitCore Mp_Final/srcTest/AbilityTest
  example:
    jobs:
      - test
      - build:
          requires:
            - test
      - deploy:
          requires:
            - test
