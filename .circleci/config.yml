version: 2.1

jobs:
  build:
    docker:
      - image: circleci/openjdk:11

    steps:
      - checkout
      # Instalar dependencias y compilar la aplicaci√≥n
      - run:
          name: Install dependencies and build
          command: |
            sudo apt-get update && sudo apt-get install maven
            mvn compile

      # Ejecutar pruebas
      - run:
          name: Run tests
          command: mvn test
