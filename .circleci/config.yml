version: 2.1

jobs:
  build:
    docker:
      - image: circleci/openjdk:11

    steps:
      - checkout

      # Descargar JUnit Jupiter JAR
      - run:
          name: Download JUnit Jupiter JAR
          command: |
            curl -o junit-jupiter.jar https://repo.maven.apache.org/maven2/org/junit/jupiter/junit-jupiter/5.8.1/junit-jupiter-5.8.1.jar

      # Compilar y ejecutar los tests
      - run:
          name: Compile and Run Java Tests
          command: |
            javac -cp .:junit-jupiter.jar:demo/src:demo/srcTest demo/src/Ability.java demo/srcTest/AbilityTest.java
            java -cp .:junit-jupiter.jar:hamcrest-core.jar:demo/src:demo/srcTest org.junit.runner.JUnitCore demo/srcTest/AbilityTest
